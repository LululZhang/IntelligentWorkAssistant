<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智工管家登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }
        .login-title {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .form-floating {
            margin-bottom: 1.2rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 0.8rem;
            height: calc(3.5rem + 2px);
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 0.2rem rgba(26,115,232,.25);
        }
        .btn-login {
            background: #1a73e8;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #1557b0;
            transform: translateY(-1px);
        }
        .remember-me {
            margin: 1.2rem 0;
        }
        .form-check-label {
            color: #666;
        }
        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }
        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 1.5rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">智工管家</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username"><i class="bi bi-person me-2"></i>账号</label>
            <div class="form-floating">    
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号" required>
            </div>
            <label for="password"><i class="bi bi-lock me-2"></i>密码</label>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>   
            </div>
            <div class="remember-me">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="remember" id="rememberYes" value="yes">
                    <label class="form-check-label" for="rememberYes">
                        <i class="bi bi-check-circle me-1"></i>记住我
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="remember" id="rememberNo" value="no" checked>
                    <label class="form-check-label" for="rememberNo">
                        <i class="bi bi-x-circle me-1"></i>不记住我
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-login btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>登录
            </button>
            <div class="forgot-password">
                <a href="#"><i class="bi bi-question-circle me-1"></i>忘记密码？</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
