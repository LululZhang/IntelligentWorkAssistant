<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>进度</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        
    }
    .project-name {
        font-size: 18px;
        font-weight: bold;
        color: black;
        text-decoration: none;
    }
    .gantt-chart {
        margin-top: 10px;
        margin-bottom: 30px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f9f9f9;
    }
    .gantt-bar-container {
        position: relative;
        height: 30px;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
    }
    .gantt-bar {
        position: absolute;
        height: 100%;
        background-color: #4caf50;
        border-radius: 5px;
    }
    .spacer {
        margin-bottom: 50px;
    }
</style>
</head>
<body>
    <img src="" alt="进度">
    <div class="gantt-chart">
        <div class="gantt-bar-container">
            <div class="gantt-bar" style="width: 70%;"></div>
        </div>
        <p style="color: black;">进度: 70%</p>
    <a href="">调整</a>
</body>
</html>
